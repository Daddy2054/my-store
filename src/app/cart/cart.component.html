<h3>Cart</h3>

<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>
  <span>{{ item.quantity }}</span>
  <span>{{ item.quantity * item.price | currency }}</span>
  <button class="btn btn-primary" (click)="plusOne(item)">+</button>
  <button class="btn btn-primary" (click)="minusOne(item)">-</button>
  <button class="btn btn-primary" (click)="remove(item)">Remove</button>
</div>
<div>Total: {{ total | currency }}</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name"> Name </label>
    <input id="name" type="text" formControlName="name" />
  </div>

  <div>
    <label for="address"> Address </label>
    <input id="address" type="text" formControlName="address" />
  </div>

  <button class="button" type="submit">Purchase</button>
</form>
