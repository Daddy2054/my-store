<h2>Ship to</h2>
<div class="container">
  <form [formGroup]="customerForm" #formDir="ngForm">
    <div [hidden]="formDir.submitted">
      <div
        class="cross-validation"
        [class.cross-validation-error]="
          customerForm.touched || customerForm.dirty
        "
      >
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            required
          />

          <div
            *ngIf="name.invalid && (name.dirty || name.touched)"
            class="alert alert-danger"
          >
            <div *ngIf="name.errors?.['required']">Name is required.</div>
            <div *ngIf="name.errors?.['minlength']">
              Name must be at least 4 characters long.
            </div>
          </div>
        </div>

        <label for="address">Address</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="address"
          required
        />

        <div
          *ngIf="address.invalid && (address.dirty || address.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="address.errors?.['required']">Address is required.</div>
          <div *ngIf="address.errors?.['minlength']">
            Address must be at least 4 characters long.
          </div>
        </div>
      </div>

      <p>Complete the form to enable the Submit button.</p>
      <button
        type="submit"
        class="btn btn-default"
        [disabled]="customerForm.invalid"
      >
        Submit
      </button>
      <button
        type="button"
        class="btn btn-default"
        (click)="formDir.resetForm({})"
      >
        Reset
      </button>
    </div>
  </form>

  <div class="submitted-message" *ngIf="formDir.submitted">
    <p>You've submitted your form, {{ customerForm.value.name }}!</p>
    <button type="button" (click)="formDir.resetForm({})">Add new data</button>
  </div>
</div>
